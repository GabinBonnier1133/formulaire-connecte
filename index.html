<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire connecté</title>
</head>
<body>
  <h1>Envoyez vos informations</h1>
  <form id="myForm">
    <label for="name">Nom :</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message :</label><br>
    <textarea id="message" name="message"></textarea><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Empêche le rechargement de la page

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      fetch('https://script.google.com/macros/s/AKfycbwmvrMiHNn8C7dTa7GPsIvOJhoDTpsMfJOIb7RUrC8-q6Rxkmn92e586t0ndzeaacAU/exec', { // Remplacez par votre URL Apps Script
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => alert('Données envoyées avec succès : ' + data))
      .catch(error => alert('Erreur lors de l’envoi : ' + error));
    });
  </script>
</body>
</html>
